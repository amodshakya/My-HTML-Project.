<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form for Bureau of Indian Standards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bis.css"/>
</head>
<body>
  <h1>Feedback Form for Bureau of Indian Standards</h1>
  <form action="submit_feedback.php" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="phone">Contact Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="Organization Name ">Organization Name:</label><br>
    <input type="Name" id="Name" name="Name"><br>

    <label for="Designation">Designation:</label><br>
    <input type="Name" id="Name" name="Name"><br>

    <label for="CRS Number/Inclusion ID">CRS Number/Inclusion ID:</label><br>
    <input type="number" id="number" name="number"><br>

    <label for="Query">Query:</label><br>

    <textarea id="feedback" name="feedback"></textarea><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">


  </form> 
</body>
</html>
